<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3">
        <h3>Detalle de Categoría</h3>
    </div>

    <!-- Verificar si la categoría existe -->
        <form th:object="${categoria}">

            <div class="mb-3 row">
                <label for="IdCategoria" class="col-sm-3">Código de Categoría</label>
                <div class="col-sm-9">
                    <input type="text" id="IdCategoria" readonly="readonly" class="form-control" th:field="*{IdCategoria}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="NombreCategoria" class="col-sm-3">Nombre</label>
                <div class="col-sm-9">
                    <input type="text" id="NombreCategoria" readonly="readonly" class="form-control" th:field="*{NombreCategoria}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="Descripcion" class="col-sm-3">Descripción</label>
                <div class="col-sm-9">
                    <input type="text" id="Descripcion" readonly="readonly" class="form-control" th:field="*{Descripcion}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="FechaRegistro" class="col-sm-3">Fecha de Registro</label>
                <div class="col-sm-9">
                    <input type="text" id="FechaRegistro" readonly="readonly" class="form-control" th:field="*{FechaRegistro}">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="btnReturn" class="col-sm-3"></label>
                <div class="col-sm-9">
                    <button type="button" id="btnReturn" class="btn btn-primary w-25" onclick="location.href='/categoria/listado'">Regresar</button>
                </div>
            </div>

        </form>



</div>

</body>
</html>
