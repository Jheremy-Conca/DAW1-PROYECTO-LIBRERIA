<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Categoría</title>
    <!-- Enlace a Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <style>
        .container {
            margin-top: 50px;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .form-control-plaintext {
            background-color: #f8f9fa;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-return {
            width: 100%;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-return:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index/home">Menú</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/index/home">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categoria/listado">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/proveedor/listado">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/libro">Libros</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenedor principal -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h5 class="mb-0">Detalle de Categoría</h5>
                </div>
                <div class="card-body">
                    <!-- Formulario para mostrar detalles de la categoría -->
                    <form th:object="${categoria}">
                        <div class="mb-3 row">
                            <label for="IdCategoria" class="col-sm-4 col-form-label">Código de Categoría</label>
                            <div class="col-sm-8">
                                <input type="text" id="IdCategoria" readonly="readonly" class="form-control-plaintext" th:field="*{IdCategoria}">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="NombreCategoria" class="col-sm-4 col-form-label">Nombre</label>
                            <div class="col-sm-8">
                                <input type="text" id="NombreCategoria" readonly="readonly" class="form-control-plaintext" th:field="*{NombreCategoria}">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="Descripcion" class="col-sm-4 col-form-label">Descripción</label>
                            <div class="col-sm-8">
                                <input type="text" id="Descripcion" readonly="readonly" class="form-control-plaintext" th:field="*{Descripcion}">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="FechaRegistro" class="col-sm-4 col-form-label">Fecha de Registro</label>
                            <div class="col-sm-8">
                                <input type="text" id="FechaRegistro" readonly="readonly" class="form-control-plaintext" th:field="*{FechaRegistro}">
                            </div>
                        </div>

                        <!-- Botón de Regresar -->
                        <div class="mb-3 row">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-return" onclick="location.href='/categoria/listado'">Regresar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
