<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .form-label {
            font-weight: bold;
        }

        .form-group label {
            font-size: 1rem;
        }

        .form-group input[type="text"],
        .form-group input[type="file"] {
            font-size: 1rem;
        }

        .form-group select {
            font-size: 1rem;
        }

        .card-body {
            padding: 2rem;
        }

        .d-flex {
            justify-content: flex-end;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index/home">Menú</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/index/home">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categoria/listado">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/proveedor/listado">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/libro">Libros</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h3>Crear Nuevo Libro</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/libro/save}" method="post" th:object="${libro}" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="titulo" class="form-label">Título:</label>
                            <input type="text" th:field="*{titulo}" class="form-control" id="titulo" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="autor" class="form-label">Autor:</label>
                            <input type="text" th:field="*{autor}" class="form-control" id="autor" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="genero" class="form-label">Género:</label>
                            <select th:field="*{genero}" class="form-select" id="genero" required>
                                <option value="">Seleccione un género</option>
                                <option value="Ficción">Ficción</option>
                                <option value="No Ficción">No Ficción</option>
                                <option value="Ciencia Ficción">Ciencia Ficción</option>
                                <option value="Fantasía">Fantasía</option>
                                <option value="Romántico">Romántico</option>
                                <option value="Historia">Historia</option>
                                <option value="Biografía">Biografía</option>
                                <option value="Aventura">Aventura</option>
                                <option value="Misterio">Misterio</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Suspenso">Suspenso</option>
                                <option value="Policíaco">Policíaco</option>
                                <option value="Terror">Terror</option>
                                <option value="Drama">Drama</option>
                                <option value="Humor">Humor</option>
                                <option value="Literatura clásica">Literatura clásica</option>
                                <option value="Filosofía">Filosofía</option>
                                <option value="Psicología">Psicología</option>
                                <option value="Religión">Religión</option>
                                <option value="Arte">Arte</option>
                                <option value="Economía">Economía</option>
                                <option value="Poesía">Poesía</option>
                                <option value="Ensayo">Ensayo</option>
                                <option value="Juvenil">Juvenil</option>
                                <option value="Juvenil Fantástico">Juvenil Fantástico</option>
                                <option value="New Adult">New Adult</option>
                                <option value="Cómic/Novela gráfica">Cómic/Novela gráfica</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="proveedor" class="form-label">Proveedor:</label>
                            <input type="text" th:field="*{proveedor}" class="form-control" id="proveedor" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="categoria" class="form-label">Categoría:</label>
                            <select th:field="*{categoria}" class="form-select" id="categoria" required>
                                <option value="" disabled selected>Seleccione una categoría</option>
                                <option value="1">Ficción</option>
                                <option value="2">No Ficción</option>
                                <option value="3">Ciencia</option>
                                <option value="4">Poesía</option>
                                <option value="5">Drama</option>
                                <option value="6">Juvenil</option>
                                <option value="7">Infantil</option>
                                <option value="8">Adulto</option>
                                <option value="9">Erótica</option>
                                <option value="10">Religión</option>
                                <option value="11">Manga</option>
                                <option value="12">Manga</option>
                                <option value="13">Autoayuda</option>
                                <option value="14">Humor</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="text" th:field="*{precio}" class="form-control" id="precio" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="stock" class="form-label">Stock:</label>
                            <input type="text" th:field="*{stock}" class="form-control" id="stock" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="estado" class="form-label">Estado:</label>
                            <select th:field="*{estado}" class="form-select" id="estado" required>
                                <option value="" disabled selected>Seleccione una estado</option>
                                <option value="Disponible">Disponible</option>
                                <option value="Agotado">Agotado</option>
                                <option value="Fuera de catálogo">Fuera de catálogo</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="anoPublicacion" class="form-label">Año de Publicación:</label>
                            <input type="text" th:field="*{anoPublicacion}" class="form-control" id="anoPublicacion" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="imagen" class="form-label">Imagen:</label>
                            <input type="file" name="file" class="form-control" th:text="${libro.imagenurl}" required />
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Aceptar</button>
                            <a th:href="@{/libro}" class="btn btn-danger">Cancelar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
