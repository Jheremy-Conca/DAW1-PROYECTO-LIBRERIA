<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 2rem;
        }
        .form-label {
            font-weight: bold;
        }
        .btn {
            padding: 0.75rem 1.25rem;
        }
        .form-select, .form-control {
            border-radius: 0.375rem;
        }
        .btn-return {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h3>Crear Nuevo Libro</h3>
        </div>
        <div class="card-body">
            <form action="/libro/create-confirm" method="post" class="needs-validation" novalidate enctype="multipart/form-data">

                <!-- Título -->
                <div class="mb-3">
                    <label for="Titulo" class="form-label">Título</label>
                    <input type="text" id="Titulo" name="Titulo" class="form-control" required placeholder="Título del libro">
                </div>

                <!-- Autor -->
                <div class="mb-3">
                    <label for="Autor" class="form-label">Autor</label>
                    <input type="text" id="Autor" name="Autor" class="form-control" required placeholder="Autor del libro">
                </div>

                <!-- Género -->
                <div class="mb-3">
                    <label for="Genero" class="form-label">Género</label>
                    <select id="Genero" name="Genero" class="form-select" required>
                        <option value="">Seleccione un género</option>
                        <option value="Ficción">Ficción</option>
                        <option value="No Ficción">No Ficción</option>
                        <option value="Ciencia Ficción">Ciencia Ficción</option>
                        <option value="Fantasía">Fantasía</option>
                        <option value="Romántico">Romántico</option>
                        <option value="Historia">Historia</option>
                        <option value="Biografía">Biografía</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Misterio">Misterio</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Suspenso">Suspenso</option>
                        <option value="Policíaco">Policíaco</option>
                        <option value="Terror">Terror</option>
                        <option value="Drama">Drama</option>
                        <option value="Humor">Humor</option>
                        <option value="Literatura clásica">Literatura clásica</option>
                        <option value="Filosofía">Filosofía</option>
                        <option value="Psicología">Psicología</option>
                        <option value="Religión">Religión</option>
                        <option value="Arte">Arte</option>
                        <option value="Economía">Economía</option>
                        <option value="Poesía">Poesía</option>
                        <option value="Ensayo">Ensayo</option>
                        <option value="Juvenil">Juvenil</option>
                        <option value="Juvenil Fantástico">Juvenil Fantástico</option>
                        <option value="New Adult">New Adult</option>
                        <option value="Cómic/Novela gráfica">Cómic/Novela gráfica</option>
                    </select>
                </div>


                <!-- Proveedor -->
                <div class="mb-3">
                    <label for="IdProveedor" class="form-label">Proveedor</label>
                    <input type="text" id="IdProveedor" name="IdProveedor" class="form-control" required placeholder="Proveedor del libro">
                </div>

                <!-- Categoria -->
                <div class="mb-3">
                    <label for="IdCategoria" class="form-label">Categoría</label>
                    <select id="IdCategoria" name="IdCategoria" class="form-select" required>
                        <option value="" disabled selected>Seleccione una categoría</option>
                        <option value="1">Ficción</option>
                        <option value="2">No Ficción</option>
                        <option value="3">Ciencia</option>
                        <option value="4">Poesía</option>
                        <option value="5">Drama</option>
                        <option value="6">Juvenil</option>
                        <option value="7">Infantil</option>
                        <option value="8">Adulto</option>
                        <option value="9">Erótica</option>
                        <option value="10">Religión</option>
                        <option value="11">Manga</option>
                        <option value="12">Manga</option>
                        <option value="13">Autoayuda</option>
                        <option value="14">Humor</option>
                    </select>
                </div>


                <!-- Precio -->
                <div class="mb-3">
                    <label for="Precio" class="form-label">Precio</label>
                    <input type="number" id="Precio" name="Precio" class="form-control" required placeholder="Precio del libro">
                </div>
                <!-- Precio -->
                <div class="mb-3">
                    <label for="Stock" class="form-label">Stock</label>
                    <input type="number" id="Stock" name="Stock" class="form-control" required placeholder="Stock del libro">
                </div>
                <!-- Estado del Libro -->
                <div class="mb-3">
                    <label for="Estado" class="form-label">Estado del Libro</label>
                    <select id="Estado" name="Estado" class="form-select" required>
                        <option value="Disponible" selected>Disponible</option>
                        <option value="Agotado">Agotado</option>
                        <option value="Fuera de catálogo">Fuera de catálogo</option>
                    </select>
                </div>


                <!-- Año de Publicación -->
                <div class="mb-3">
                    <label for="AnoPublicacion" class="form-label">Año de Publicación</label>
                    <input type="number" id="AnoPublicacion" name="AnoPublicacion" class="form-control" required placeholder="Año de publicación">
                </div>

                <!-- Imagen URL -->
                <div class="mb-3">
                    <label for="ImagenURL" class="form-label">URL de Imagen</label>
                    <input type="text" id="ImagenURL" name="ImagenURL" class="form-control" required placeholder="URL de la imagen del libro">
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">Crear Libro</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/libro/listado'">Regresar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Validación de formulario usando Bootstrap
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
