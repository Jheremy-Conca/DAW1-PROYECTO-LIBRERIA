<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        .card {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .card-body {
            background-color: white;
            padding: 30px;
        }

        .card-footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control-plaintext {
            font-size: 1rem;
            color: #495057;
        }

        .btn-back {
            border-radius: 25px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        .row {
            margin-bottom: 20px;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        .img-container {
            text-align: center;
        }



        @media (max-width: 768px) {
            .container {
                margin-top: 30px;
            }

            .card-header {
                font-size: 1.25rem;
            }

            .img-fluid {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index/home">Menú</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/index/home">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categoria/listado">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/proveedor/listado">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/libro">Libros</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="mt-3 mb-3">
        <h3>Detalle de Libro</h3>
    </div>
    <form th:object="${libro}">

        <!-- Sección izquierda (IdLibro hasta AnoPublicacion) -->
        <div class="row">
            <div class="col-sm-6">
                <div class="mb-3 row">
                    <label for="idLibro" class="col-sm-5 col-form-label">Código de Libro</label>
                    <div class="col-sm-7">
                        <input type="text" id="idLibro" readonly="readonly" class="form-control" th:field="*{idLibro}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="titulo" class="col-sm-5 col-form-label">Título</label>
                    <div class="col-sm-7">
                        <input type="text" id="titulo" readonly="readonly" class="form-control" th:field="*{titulo}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="autor" class="col-sm-5 col-form-label">Autor</label>
                    <div class="col-sm-7">
                        <input type="text" id="autor" readonly="readonly" class="form-control" th:field="*{autor}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="genero" class="col-sm-5 col-form-label">Genero</label>
                    <div class="col-sm-7">
                        <input type="text" id="genero" readonly="readonly" class="form-control" th:field="*{genero}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="proveedor" class="col-sm-5 col-form-label">Proveedor</label>
                    <div class="col-sm-7">
                        <input type="text" id="proveedor" readonly="readonly" class="form-control" th:value="${libro.proveedor.nombre}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="categoria" class="col-sm-5 col-form-label">Categoría</label>
                    <div class="col-sm-7">
                        <input type="text" id="categoria" readonly="readonly" class="form-control" th:value="${libro.categoria.nombreCategoria}">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="precio" class="col-sm-5 col-form-label">Precio</label>
                    <div class="col-sm-7">
                        <input type="text" id="precio" readonly="readonly" class="form-control" th:field="*{precio}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="stock" class="col-sm-5 col-form-label">Stock</label>
                    <div class="col-sm-7">
                        <input type="text" id="stock" readonly="readonly" class="form-control" th:field="*{stock}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="estado" class="col-sm-5 col-form-label">Estado</label>
                    <div class="col-sm-7">
                        <input type="text" id="estado" readonly="readonly" class="form-control" th:field="*{estado}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="anoPublicacion" class="col-sm-5 col-form-label">Año de Publicacion</label>
                    <div class="col-sm-7">
                        <input type="text" id="anoPublicacion" readonly="readonly" class="form-control" th:field="*{anoPublicacion}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="fechaRegistro" class="col-sm-5 col-form-label">Fecha de Registro</label>
                    <div class="col-sm-7">
                        <input type="text" id="fechaRegistro" readonly="readonly" class="form-control" th:field="*{fechaRegistro}">
                    </div>
                </div>
            </div>

            <!-- Sección derecha (Imagen) -->
            <div class="col-sm-6 img-container">
                <img th:if="${libro.imagenurl != null}"
                     class="rounded" style="max-width: 50%;"
                     th:src="@{'/libro/uploads/' + ${libro.imagenurl}}" alt="Imagen del libro no disponible"/>
            </div>

        </div>

        <div class="card-footer">
            <a href="/libro" class="btn btn-back">Volver</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6bJTGJ/6cwWPhzCkrtDCQC39jF5lJmUHmELB0EGqICa9" crossorigin="anonymous"></script>

</body>

</html>
