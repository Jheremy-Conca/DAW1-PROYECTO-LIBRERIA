<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 2rem;
        }
        .form-label {
            font-weight: bold;
        }
        .btn {
            padding: 0.75rem 1.25rem;
        }
        .form-select, .form-control {
            border-radius: 0.375rem;
        }
        .btn-return {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h3>Crear Nuevo Proveedor</h3>
        </div>
        <div class="card-body">
            <form action="/proveedor/create-confirm" method="post" class="needs-validation" novalidate>

                <!-- Nombre -->
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <input type="text" id="Nombre" name="Nombre" class="form-control" required placeholder="Nombre del proveedor">
                </div>

                <!-- Teléfono -->
                <div class="mb-3">
                    <label for="Telefono" class="form-label">Teléfono</label>
                    <input type="text" id="Telefono" name="Telefono" class="form-control" required placeholder="Teléfono del proveedor">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" id="Email" name="Email" class="form-control" required placeholder="Correo electrónico">
                </div>

                <!-- Dirección -->
                <div class="mb-3">
                    <label for="Direccion" class="form-label">Dirección</label>
                    <input type="text" id="Direccion" name="Direccion" class="form-control" required placeholder="Dirección del proveedor">
                </div>


                <!-- Botones -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-primary">Crear Proveedor</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/proveedor/listado'">Regresar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Validación de formulario usando Bootstrap
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
