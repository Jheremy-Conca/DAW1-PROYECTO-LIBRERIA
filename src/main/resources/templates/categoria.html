<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
        }

        .card {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table td a {
            color: #007bff;
            text-decoration: none;
        }

        .table td a:hover {
            text-decoration: underline;
        }

        .table-responsive {
            border-radius: 8px;
        }

        .btn {
            border-radius: 20px;
        }

        .action-buttons button {
            border-radius: 12px;
        }

        .table-dark th {
            background-color: #343a40;
            color: white;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary">Mantenimiento de Categorías</h3>
        <a href="/categoria/create" class="btn btn-success">+ Nueva Categoría</a>
    </div>

    <!-- Buscador -->
    <form th:action="@{/categoria/listado}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="nombre" class="form-control" placeholder="Buscar categoría por nombre"
                   th:value="${nombreBusqueda}">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

    <!-- Tabla -->
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Fecha de Registro</th>
                <th colspan="2" class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="categoria : ${categorias}">
                <td>
                    <a th:href="@{/categoria/detail/{id}(id=${categoria.IdCategoria()})}" class="text-decoration-none text-info fw-bold"
                       th:text="${categoria.IdCategoria()}"></a>
                </td>
                <td th:text="${categoria.NombreCategoria()}"></td>
                <td th:text="${categoria.Descripcion()}"></td>
                <td th:text="${categoria.FechaRegistro()}"></td>

                <td class="text-center">
                    <a th:href="@{/categoria/edit/{id}(id=${categoria.IdCategoria()})}" class="btn btn-warning btn-sm">
                        Editar
                    </a>
                </td>
                <td class="text-center">
                    <form th:action="@{/categoria/delete-confirm/{id}(id=${categoria.IdCategoria()})}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar esta categoría?')">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            <!-- Mensaje si no hay datos -->
            <tr th:if="${#lists.isEmpty(categorias)}">
                <td colspan="6" class="text-center text-muted">No hay categorías registradas</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6bJTGJ/6cwWPhzCkrtDCQC39jF5lJmUHmELB0EGqICa9" crossorigin="anonymous"></script>

</body>

</html>
